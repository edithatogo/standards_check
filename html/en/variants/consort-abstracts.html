<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONSORT for Abstracts Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="display-4">CONSORT for Abstracts Checklist</h1>
                  </div>
        <div class="btn-group" role="group">
          <button id="importButton" type="button" class="btn btn-outline-primary">Import</button>
          <button id="exportButton" type="button" class="btn btn-primary">Export</button>
        </div>
      </div>
    </header>

    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <main>
      <h1 id="consort-for-abstracts-checklist">CONSORT for Abstracts
      Checklist</h1>
      <h2 id="instructions">Instructions</h2>
      <ul>
      <li>Use the boxes to confirm each reporting item.</li>
      <li>Add reviewer notes under each section as needed.</li>
      </ul>
      <h2 id="checklist-items">Checklist Items</h2>
      <ul class="task-list">
      <li><label><input type="checkbox" /><strong>Title:</strong>
      Identification of the study as a randomized trial.</label></li>
      <li><label><input type="checkbox" /><strong>Authors:</strong>
      Contact details for the corresponding author.</label></li>
      <li><label><input type="checkbox" /><strong>Trial design:</strong>
      Description of the trial design (e.g., parallel, cluster,
      non-inferiority).</label></li>
      <li><label><input
      type="checkbox" /><strong>Methods:</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" /><strong>Participants:</strong>
      Eligibility criteria for participants and the settings where the
      data were collected.</label></li>
      <li><label><input
      type="checkbox" /><strong>Interventions:</strong> Interventions
      intended for each group.</label></li>
      <li><label><input type="checkbox" /><strong>Objective:</strong>
      Specific objective or hypothesis.</label></li>
      <li><label><input type="checkbox" /><strong>Outcomes:</strong>
      Clearly defined primary outcome for this report.</label></li>
      <li><label><input
      type="checkbox" /><strong>Randomization:</strong> How participants
      were allocated to interventions.</label></li>
      <li><label><input type="checkbox" /><strong>Blinding
      (masking):</strong> Whether or not participants, care givers, and
      those assessing the outcomes were blinded to group
      assignment.</label></li>
      </ul></li>
      <li><label><input
      type="checkbox" /><strong>Results:</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" /><strong>Numbers
      randomized:</strong> Number of participants randomized to each
      group.</label></li>
      <li><label><input type="checkbox" /><strong>Recruitment:</strong>
      Trial status.</label></li>
      <li><label><input type="checkbox" /><strong>Numbers
      analyzed:</strong> Number of participants analyzed in each
      group.</label></li>
      <li><label><input type="checkbox" /><strong>Outcome:</strong> For
      the primary outcome, a result for each group and the estimated
      effect size and its precision.</label></li>
      <li><label><input type="checkbox" /><strong>Harms:</strong>
      Important adverse events or side effects.</label></li>
      </ul></li>
      <li><label><input type="checkbox" /><strong>Conclusions:</strong>
      General interpretation of the results.</label></li>
      <li><label><input type="checkbox" /><strong>Trial
      registration:</strong> Registration number and name of trial
      register.</label></li>
      <li><label><input type="checkbox" /><strong>Funding:</strong>
      Source of funding.</label></li>
      </ul>
      <h3 id="notes">Notes</h3>
      <p><span class="textfield" name="consort_abstracts_notes"
      width="12cm">Reviewer notes</span></p>
    </main>

    <footer class="pt-3 mt-4 text-muted border-top">
      Generated by the standards_check project.
    </footer>
  </div>

  <script src="/assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
