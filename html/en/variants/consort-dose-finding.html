<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONSORT for Dose-finding Trials Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 class="display-4">CONSORT for Dose-finding Trials
Checklist</h1>
                  </div>
        <div class="btn-group" role="group">
          <button id="importButton" type="button" class="btn btn-outline-primary">Import</button>
          <button id="exportButton" type="button" class="btn btn-primary">Export</button>
        </div>
      </div>
    </header>

    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <main>
      <h1 id="consort-for-dose-finding-trials-checklist">CONSORT for
      Dose-finding Trials Checklist</h1>
      <h2 id="instructions">Instructions</h2>
      <ul>
      <li>Use the boxes to confirm each reporting item.</li>
      <li>Add reviewer notes under each section as needed.</li>
      </ul>
      <h2 id="checklist-items">Checklist Items</h2>
      <ul class="task-list">
      <li><label><input type="checkbox" /><strong>Title and
      abstract</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />1a. Identification as a
      dose-finding trial in the title</label></li>
      <li><label><input type="checkbox" />1b. Structured summary of
      trial design, methods, results, and conclusions</label></li>
      </ul></li>
      <li><label><input
      type="checkbox" /><strong>Introduction</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />2a. Scientific background and
      explanation of rationale</label></li>
      <li><label><input type="checkbox" />2b. Specific objectives or
      hypotheses</label></li>
      </ul></li>
      <li><label><input
      type="checkbox" /><strong>Methods</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />3a. Description of trial
      design (including allocation ratio, if applicable)</label></li>
      <li><label><input type="checkbox" />3b. Important changes to
      methods after trial commencement (such as eligibility criteria),
      with reasons</label></li>
      <li><label><input type="checkbox" />4a. Eligibility criteria for
      participants</label></li>
      <li><label><input type="checkbox" />4b. Settings and locations
      where the data were collected</label></li>
      <li><label><input type="checkbox" />5. The interventions for each
      group with sufficient details to allow replication, including how
      and when they were actually administered</label></li>
      <li><label><input type="checkbox" />6a. Completely defined
      pre-specified primary and secondary outcome measures, including
      how and when they were assessed</label></li>
      <li><label><input type="checkbox" />6b. Any changes to trial
      outcomes after the trial commenced, with reasons</label></li>
      <li><label><input type="checkbox" />7a. How sample size was
      determined</label></li>
      <li><label><input type="checkbox" />7b. When applicable,
      explanation of any interim analyses and stopping
      guidelines</label></li>
      <li><label><input type="checkbox" />8a. Method used to generate
      the random allocation sequence</label></li>
      <li><label><input type="checkbox" />8b. Type of randomisation;
      details of any restriction (e.g., blocking and block
      size)</label></li>
      <li><label><input type="checkbox" />9. Mechanism used to implement
      the random allocation sequence (e.g., central telephone;
      web-based), describing any steps taken to conceal the sequence
      until interventions were assigned</label></li>
      <li><label><input type="checkbox" />10. Who generated the random
      allocation sequence, who enrolled participants, and who assigned
      participants to interventions</label></li>
      <li><label><input type="checkbox" />11a. If done, who was blinded
      after assignment to interventions (e.g., participants, care
      providers, those assessing outcomes) and how</label></li>
      <li><label><input type="checkbox" />11b. If relevant, description
      of the similarity of interventions</label></li>
      <li><label><input type="checkbox" />12a. Statistical methods used
      to compare groups for primary and secondary outcomes</label></li>
      <li><label><input type="checkbox" />12b. Methods for additional
      analyses, such as subgroup analyses and adjusted
      analyses</label></li>
      </ul></li>
      <li><label><input
      type="checkbox" /><strong>Results</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />13a. For each group, the
      numbers of participants who were randomly assigned, received
      intended treatment, and were analysed for the primary
      outcome</label></li>
      <li><label><input type="checkbox" />13b. For each group, losses
      and exclusions after randomisation, together with
      reasons</label></li>
      <li><label><input type="checkbox" />14a. Dates defining the
      periods of recruitment and follow-up</label></li>
      <li><label><input type="checkbox" />14b. Why the trial ended or
      was stopped</label></li>
      <li><label><input type="checkbox" />15. A table showing baseline
      demographic and clinical characteristics for each
      group</label></li>
      <li><label><input type="checkbox" />16. For each group, number of
      participants (denominator) included in each analysis and whether
      the analysis was by original assigned groups</label></li>
      <li><label><input type="checkbox" />17a. For each primary and
      secondary outcome, results for each group, and the estimated
      effect size and its precision (e.g., 95% confidence
      interval)</label></li>
      <li><label><input type="checkbox" />17b. For binary outcomes,
      presentation of both absolute and relative effect sizes is
      recommended</label></li>
      <li><label><input type="checkbox" />18. Results of any other
      analyses performed, including subgroup analyses and adjusted
      analyses, distinguishing pre-specified from
      exploratory</label></li>
      <li><label><input type="checkbox" />19. All important harms or
      unintended effects in each group</label></li>
      </ul></li>
      <li><label><input
      type="checkbox" /><strong>Discussion</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />20. Trial limitations,
      addressing sources of potential bias, imprecision, and, if
      relevant, multiplicity of analyses</label></li>
      <li><label><input type="checkbox" />21. Generalisability (external
      validity, applicability) of the trial findings</label></li>
      <li><label><input type="checkbox" />22. Interpretation consistent
      with results, balancing benefits and harms, and considering other
      relevant evidence</label></li>
      </ul></li>
      <li><label><input type="checkbox" /><strong>Other
      information</strong></label>
      <ul class="task-list">
      <li><label><input type="checkbox" />23. Registration number and
      name of trial registry</label></li>
      <li><label><input type="checkbox" />24. Where the full trial
      protocol can be accessed, if available</label></li>
      <li><label><input type="checkbox" />25. Sources of funding and
      other support (e.g., supply of drugs), role of
      funders</label></li>
      </ul></li>
      </ul>
      <h3 id="notes">Notes</h3>
      <p><span class="textfield" name="consort_dose-finding_notes"
      width="12cm">Reviewer notes</span></p>
    </main>

    <footer class="pt-3 mt-4 text-muted border-top">
      Generated by the standards_check project.
    </footer>
  </div>

  <script src="/assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
